<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Final Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

<link href="stylesheet.css" rel="stylesheet">

  </head>
  <body>

    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Task 1</h5>
    <p class="card-text">Create a Form using Bootstrap</p>
    <a href="#" class="btn btn-primary">Edit Task</a>
    <a href="#" class="btn btn-primary">Delete Task</a>
  </div>
</div>
<br>
<br>
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Task 2</h5>
    <p class="card-text">Create a Card using Bootstrap</p>
    <a href="#" class="btn btn-primary active">Edit Task</a>
    <a href="#" class="btn btn-primary active">Delete Task</a>
  </div>
</div>
    <!-- Button trigger modal -->
    <br>
    <br>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      
    >
      Add Task
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >First Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputEmail1" class="form-label"
                  >Last Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputEmail1" class="form-label"
                  >Description:</label
                >
                <input
                  type="textarea"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputEmail1" class="form-label"
                  >Assigned to:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputEmail1" class="form-label"
                  >Due Date:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <label for="exampleInputEmail1" class="form-label"
                  >Status</label
                >
                
                  
              <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Select Status
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">To-Do</a></li>
    <li><a class="dropdown-item" href="#">In progress</a></li>
    <li><a class="dropdown-item" href="#">Review</a></li>
    <li><a class="dropdown-item" href="#">Done</a></li>
  </ul>
</div>

            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Reset Form
            </button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
